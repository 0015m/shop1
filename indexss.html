<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <img src="img/logo.png" class="brand-logo" alt="لوگو">
            <div class="nav-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="جستجوی محصول">
                    <button class="search-btn">جستجو</button>
                </div>
                <a href="cart.html"><img src="img/cart.png" alt="سبد خرید"></a>
            </div>
        </div>
        <ul class="links-container">
            <li class="link-item"><a href="index.html" class="link">خانه</a></li>
            <li class="link-item"><a href="products.html" class="link">محصولات</a></li>
        </ul>
    </nav>

    <section class="product">
        <h2 class="product-category">محصولات پرفروش</h2>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag">50% تخفیف</span>
                    <img src="img/product1.png" class="product-thumb" alt="محصول 1">
                    <button class="card-btn">افزودن به سبد</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">برند</h2>
                    <p class="product-short-des">توضیح مختصر محصول</p>
                    <span class="price">200,000 تومان</span>
                    <span class="actual-price">400,000 تومان</span>
                </div>
            </div>
            <!-- کارت‌های محصول دیگر -->
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
